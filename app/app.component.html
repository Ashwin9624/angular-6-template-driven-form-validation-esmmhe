<!-- main app container -->
<div class="jumbotron"
	style="background-image:url('https://storage.unitedwebnetwork.com/files/168/dc469c6228c749a05cca55c22135152e.png')">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h3 align="center">Student Registration Form</h3><br>
				<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
						<div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
							<div *ngIf="firstName.errors.required">First Name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
						<div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
							<div *ngIf="lastName.errors.required">Last Name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
						<div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
							<div *ngIf="email.errors.required">Email is required</div>
							<div *ngIf="email.errors.email">Email must be a valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label for="phonenumber">Phone Number</label>
						<input type="text" class="form-control" name="phonenumber" [(ngModel)]="model.phonenumber" #phonenumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phonenumber.invalid }" required minlength="10" />
						<div *ngIf="f.submitted && phonenumber.invalid" class="invalid-feedback">
							<div *ngIf="phonenumber.errors.required">Phone Number is required</div>
							<div *ngIf="phonenumber.errors.minlength">Phone Number must have atleast 10 Numbers</div>
						</div>
					</div>
					<div class="form-group" align="center">
						<button class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
